{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="category_delete">
        {% if product_to_delete.is_active %}
            Are you sure to delete <strong>{{ product_to_delete.name }}</strong>?
            <form action="{% url 'admin:product_delete' product_to_delete.pk %}" method="post">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Delete">
            </form>
        {% else %}
            Are you sure to restore <strong>{{ product_to_delete.name }}</strong>?
            <form action="{% url 'admin:product_delete' product_to_delete.pk %}" method="post">
                {% csrf_token %}
                <input class="btn btn-info" type="submit" value="Restore">
            </form>
        {% endif %}
        <button class="btn btn-success">
            <a href="{% url 'admin:products' product_to_delete.category.pk %}">Cancel</a>
        </button>
    </div>
{% endblock %}
