<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap"
              rel="stylesheet"/>
        <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    {% endblock %}
    {% block js %}

    {% endblock %}
</head>
<body>
<div id="page">
    <div class="wrapper" id="header">
        <div class="container">
            <div class="header__logo"></div>
            {% block menu %}
                {% include 'mainapp/include/inc_main_menu.html' %}
            {% endblock %}
        </div>
    </div>

        <div class="login">
            <div class="h2 text-center head">
                Authentification
            </div>

            {% block content %}

            {% endblock %}
        </div>
	</div>
</body>
</html>
