{% extends 'mainapp/page-layout.html' %}
{% load static avatar_tag %}

{% block content %}
    <div class="wrapper">
        <div class="container">
            <div class="user_edit">
                <form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ edit_form.as_p }}
                    {{ profile_form.as_p }}
                    <input class="form-control" type="submit" value="Save">
                </form>
                <button class="btn btn-round form-control last"><a href="{% url 'main' %}" class="">Home</a></button>
                <div class="user_avatar">
                    <img style="height: 100px" src="{{ user.avatar|media_folder_users }}" alt="{{ user.username }}">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
