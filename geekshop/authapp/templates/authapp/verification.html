{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

  {% if user %}
    <h3>Congratulations!</h3>
    <br>
    <h4>User {{user.username}} confirmed.</h4>
  {% else %}
    <h3>Verification failed.</h3>
  {% endif %}
  <br>
  <button class="btn btn-round form-control">
    <a href="{% url 'main' %}" class="">Main</a>
  </button>

{% endblock %}
